<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <!-- Profile Image -->
  <div class="profile-img">
    <img src="./images/Ranjan.png" alt="Profile Picture">
  </div>

  <!-- Profile Info -->
  <div class="info">
    <h2>Ranjan Kumar</h2>
    <p class="designation">Frontend Developer</p>
    <p class="bio">
      Passionate developer with expertise in modern web technologies, creating seamless user experiences.
    </p>

    <!-- Social Icons -->
    <div class="social-links">
      <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://telegram.org" target="_blank"><i class="fa-brands fa-telegram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </div>
</div>

</body>
</html>
